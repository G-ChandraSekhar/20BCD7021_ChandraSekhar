<body>
  <div class = "background-image"></div>
    <form>
        <div class="head">
            <h1>Facing any problems</h1>
            <p>Required fields are marked with <sup style="color: red;">*</sup></p>

        <label for="subject">Difficulties<sup style="color: red;">*</sup></label>
        <input type="subject" placeholder="Enter your issue here" name="text" required>
      
        <label for="message">Feedback<sup style="color: red;">*</sup></label>
        <textarea placeholder="Your feedback here" name="message" required></textarea>

        <button>Submit</button>
        <p style="color:rgb(0,132,255);">My contact number : +918779188749</p>
    </form>
